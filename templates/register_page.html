<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="main">
        <h1>UMail</h1>
        <h3>Enter your account credentials</h3>
        <form id="loginForm">
            <label for="first">
                Username:
            </label>
            <input type="text"
                id="first"
                name="first"
                placeholder="Enter your Username" required>

                <label for="first">
                    Email:
                </label>

            <input type="text"
                id="second"
                name="second"
                placeholder="Enter your Email" required>


            <label for="password">
                Password:
            </label>
            <input type="password"
                id="password"
                name="password"
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        <p>You already have an account?
            <a href="/login"
            style="text-decoration: none;">
                Go to login
            </a>
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            async function solve() {
                const username = document.getElementById("first").value;
                const email = document.getElementById("second").value;
                const password = document.getElementById("password").value;

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            email: email,
                            password: password

                        })
                    });

                    if (response.ok) {
                        // Handle successful login
                        console.log('Register successful');
                        window.location.href = "/login";
                    } else {
                        // Handle unsuccessful login
                        console.error('Register failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission
                solve(); // Call the solve function when the form is submitted
            });
        });
    </script>
</body>
</html>
